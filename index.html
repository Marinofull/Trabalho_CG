<script id="baseImage-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec2 aVertexTexture;
	
	uniform mat4 uMVPMat;
		
	varying vec2 vTextureCoord;
	
	void main(void) {
		gl_Position = uMVPMat* vec4(aVertexPosition.xyz, 1.0);
		vTextureCoord = aVertexTexture;
	}
</script>

<script id="baseImage-fs" type="x-shader/x-fragment">
	precision mediump float;
		
	uniform sampler2D uSampler;
	
	varying vec2 vTextureCoord;
		
	void main(void) {	
		gl_FragColor = texture2D(uSampler, vTextureCoord);
		}
</script>

<script id="Axis-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec4 aVertexColor;
	
	uniform mat4 uMVPMat;
		
	varying vec4 vColor;
		
	void main(void) {
		
 		gl_Position = uMVPMat * vec4(aVertexPosition.xyz, 1.0);
 		
		vColor = aVertexColor;
	}

</script>

<script id="Axis-fs" type="x-shader/x-fragment">
	precision mediump float;
		
	varying vec4 vColor;
		
	void main(void) {
		gl_FragColor = vColor;
	}
</script>

<script id="modelShader-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec4 aVertexColor;
	
	varying vec4 vColor;

	uniform mat4 uPMatrix;
	uniform mat4 uMVMatrix;
		
	void main(void) {
		
 		gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition.xyz, 1.0);
 		
		vColor = aVertexColor;
	}

</script>

<script id="modelShader-fs" type="x-shader/x-fragment">
	precision mediump float;
		
	varying vec4 vColor;
		
	void main(void) {
		gl_FragColor = vColor;
	}
</script>
